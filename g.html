<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: black;
            font-size: 3rem;
            text-shadow: 2px 2px 10px pink;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>I love you so much, Joel ü´∂üèª!</h1>

    <!-- YouTube Embed for Background Music -->
    <iframe width="0" height="0" src="https://youtu.be/3GhPbXhqRoA?si=HVhtwh3geXba1qv-" frameborder="0" allow="autoplay"></iframe>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = Math.random() > 0.5 ? "üíó" : "üíï";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.color = ["pink", "red", "#ff69b4"][Math.floor(Math.random() * 3)];
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
